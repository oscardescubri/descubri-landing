<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubri</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#0b0b0c;color:#f2f2f2}
      .wrap{max-width:960px;margin:0 auto;padding:72px 20px}
      .badge{display:inline-block;padding:6px 10px;border:1px solid #2a2a2d;border-radius:999px;color:#bdbdc2;font-size:12px}
      h1{font-size:48px;line-height:1.05;margin:18px 0}
      p{font-size:18px;color:#c9c9cf;max-width:720px}
      .card{margin-top:28px;padding:18px;border:1px solid #2a2a2d;border-radius:16px;background:#121214}
      a{color:#9ad1ff;text-decoration:none}
      .muted{font-size:14px;color:#a7a7ad}
    </style>
  </head>
  <body>
    <div class="wrap">
      <span class="badge">Descubri • MVP in progress</span>
      <h1>Find the shot. Learn the recipe. Own the original.</h1>
      <p>
        Descubri is a community for photographers: discover photo locations on a map, share “shot recipes”
        (Fuji sims/LUTs/lr presets/film stocks), and sell originals/RAWs/licenses.
      </p>
      <div class="card">
        <p class="muted">Contact: <a href="mailto:hello@descubri.app">hello@descubri.app</a></p>
      </div>
    </div>
  </body>
</html>
